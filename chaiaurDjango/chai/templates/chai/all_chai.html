{% extends "layout.html" %} 

{% block title %}Chai{% endblock %} 

{% block content%}

<h1>All chai items</h1>

<div class="grid grid-cols-3 gap-4 m-4 rounded">
    {% for chai in chais %}
        <div class="bg-blue-800 p-5">
            <img src="{{chai.image.url}}" alt=""/>
            <br/>
            <h3 class="text-2xl font-bold">{{chai.name}}  and has a price of Rs.{{chai.price}} </h3>
            <br/>
            <a href="{% url 'chai_detail' chai.id %}">
                <button
                type = "button"
                class = "inline-flex items-center justify-center px-4 py-2 border border-transparent
                text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2
                focus:ring-offset-2 focus:ring-orange-500"
                >
                    {{chai.types}} -  {{chai.id}}
                </button>
            </a>
         
        </div>
    {% endfor %}
</div>

{% endblock %}
